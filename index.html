<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Google</title>
</head>
<body>

	<div class="container">

		<!--Navigation bar-->
		<div class="nav">
			<a href="http://www.gmail.com">Gmail</a>
			<a href="https://www.google.ca/imghp?hl=en&tab=wi">Images</a>
			<a href="https://gsuite.google.com/intl/en/"><img src="images/keyboard.svg" height="15px" width="15px" style="opacity: 0.5"></a>
			<a href="http://www.gmail.com" class="signin">Sign in</a>
		</div>

		<!--Google logo and Search Box/Buttons -->
		<div class="logo">
			<!-- Google logo -->
			<img src="images/googlelogo_color_272x92dp.png" alt="Google logo" width="272" height="92">

			<!--Google Search Box & Buttons -->
			<form action="#" method="GET">

				<div class="search"><input type="text" name="searchbox"></div>

				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</form>
		</div>

		<!--Google footer -->
		<footer>
			<div class="foot1">
				<a href="https://www.google.ca/intl/en_eg/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
				<a href="https://www.google.ca/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
				<a href="https://www.google.ca/intl/en_eg/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
			</div>
			<div class="foot2">
				<a href="https://www.google.ca/intl/en_eg/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.ca/intl/en_eg/policies/terms/regional.html">Terms</a>
				<a href="https://www.google.ca/preferences?hl=en">Settings</a>
			</div>
		</footer>
	</div>

</body>
